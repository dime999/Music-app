<h2>Kategorije</h2>

<button mat-flat-button color="primary" routerLink="/kategorija/nova">Dodaj kategoriju</button>




<app-generic-list [list]="kategorija">

    
    

    <ng-container content>
        <table mat-table [dataSource]="kategorija" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Ime</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>

            </ng-container>
            <ng-container matColumnDef="ime">
                <th mat-header-cell *matHeaderCellDef>Ime</th>
                <td mat-cell *matCellDef="let element">{{element.ime}}</td>

            </ng-container>


            

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let row; columns:columnsToDisplay"></tr>
        </table>

    </ng-container>
</app-generic-list>
